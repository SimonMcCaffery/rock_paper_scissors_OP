<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pangolin&display=swap");
    </style>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <article class="flex-column main">
      <section class="header flex-column">
        <h1>Rock! Paper! Scissors!</h1>
        <h2>First to 5 wins!</h2>
        <h3>
          Player score: <span id="playerScore"> </span> Computer Score:
          <span id="computerScore"></span>
        </h3>
        <h3 class="roundUpdateDiv" id="roundUpdate"></h3>
      </section>
      <section class="playerChoiceButtons flex-row">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissor">Scissor</button>
      </section>
    </article>

    <script src="./script.js"></script>
  </body>
</html>
